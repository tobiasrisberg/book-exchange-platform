{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<h2>Add a Book</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.isbn.label }}<br>
        {{ form.isbn(size=20) }}<br>
        {% for error in form.isbn.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
